<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Groveld Services Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
  </head>
  <body>
    <div class="container py-4">
      <form id="contact-form">
        <div class="mb-3">
          <label class="form-label" for="contact-form-name">Name</label>
          <input
            class="form-control"
            id="contact-form-name"
            type="text"
            name="name"
            placeholder="Your name"
            required
            autofocus
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="contact-form-email">Email</label>
          <input
            class="form-control"
            id="contact-form-email"
            type="email"
            name="email"
            placeholder="Your email address"
            minlength="3"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="contact-form-subject">Subject</label>
          <input
            class="form-control"
            id="contact-form-subject"
            type="text"
            name="subject"
            placeholder="The subject of your message"
            minlength="5"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="contact-form-message">Message</label>
          <textarea
            class="form-control"
            id="contact-form-message"
            name="message"
            placeholder="Your message"
            rows="5"
            minlength="20"
            required
          ></textarea>
        </div>

        <div class="cf-turnstile" data-sitekey="0x4AAAAAAAYrFCIgVRhtP95q"></div>

        <div class="d-grid">
          <button
            class="btn btn-lg btn-primary"
            id="contact-form-submit"
            type="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <script src="/assets/js/contact.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
