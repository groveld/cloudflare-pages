<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Groveld Services Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
  </head>
  <body>
    <div class="container py-4">
      <form id="contactForm" method="POST" action="/api/submit">
        <div class="mb-3">
          <label class="form-label" for="i-name">Name</label>
          <input
            class="form-control"
            id="i-name"
            type="text"
            name="name"
            placeholder="Name"
            value="Martin Groeneveld"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="i-email">Email Address</label>
          <input
            class="form-control"
            id="i-email"
            type="email"
            name="email"
            placeholder="Email Address"
            value="martin@groveld.com"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="i-message">Message</label>
          <textarea
            class="form-control"
            id="i-message"
            rows="5"
            name="message"
            placeholder="Message"
            required
          >
Dit is een test!
          </textarea>
        </div>

        <div class="cf-turnstile" data-sitekey="0x4AAAAAAAYrFCIgVRhtP95q"></div>

        <div class="d-grid">
          <button class="btn btn-primary btn-lg" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
